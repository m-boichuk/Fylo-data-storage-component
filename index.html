<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main-container">
    <div class="container1">
      <img class="logo-picture" src="images/logo.svg" alt="logo picture">
      <ul>
        <li class="icon"><img class="icon-image" src="images/icon-document.svg" alt=""></li>
        <li class="icon"><img class="icon-image" src="images/icon-folder.svg" alt=""></li>
        <li class="icon"><img class="icon-image" src="images/icon-upload.svg" alt=""></li>
      </ul>
    </div>
    <div class="wrapper">
        <div class="informator">
            <div class="informator-figure">
                <br>
                <article class="informator-text"><span id="gb-left">1000</span> <span class="informator-text-span"> GB left</span></article>
            </div>

        </div>
        <div class="information">
            <article>
                You`ve used <span id="gb-used">0</span> <span>GB</span> of your storage
            </article>
        </div>
        <div class="slider">
            <div class="thumb"><span></span></div>
            <div class="progress-bar"></div>
            <input type="range" min="0" max="1000"  step="5">
        </div>
        <div class="gb-info">
            <span class="gb-info__left">0 GB</span>
            <span class="gb-info__right">1000 GB</span>
        </div>
    </div>
  </div>

  

<script type="text/javascript" src="script.js"></script>
</body>

</html>
